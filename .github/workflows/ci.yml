name: GitHub Action Slack Notify CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Notify slack
        id: slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: ./
        with:
          channel: 'rp-notifications'
          status: STARTED
          color: warning
      - name: yarn install and test
        run: |
          yarn
          yarn test --json --outputFile=results.json
          node scripts/report-ci-failure.js
        env:
          CI: true
      - name: report test results
        if: failure()
        id: results
        run: |
          node scripts/report-ci-failure.js
      - name: Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: ./
        with:
          message_id: ${{ steps.slack.outputs.message_id }}
          channel: 'rp-notifications'
          status: SUCCESS
          color: good
      - name: Notify slack failure
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: ./
        with:
          message_id: ${{ steps.slack.outputs.message_id }}
          block_text: ${{ steps.results.outputs.results }}
          channel: 'rp-notifications'
          status: FAILURE
          color: danger
